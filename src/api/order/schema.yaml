paths:
  /api/order/:
    post:
      tags:
        - order
      summary: "주문 등록하기"
      description: "주문 등록하기"
      parameters:
        - name: x-access-token
          in: header
          description: Access Token
          required: true
          schema:
            type: string
        - name: requestBody
          required: true
          in: body
          schema:
            type: object
            required:
              - phone
              - pickup
              - pickupEnd
              - delivery
              - deliveryEnd
              - address_01
            properties:
              phone:
                type: string
              pickup:
                type: string
              pickupEnd:
                type: string
              delivery:
                type: string
              deliveryEnd:
                type: string
              address_01:
                type: string
              address_02:
                type: string
              location:
                type: string
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
    get:
      summary: "주문 리스트 가져오기"
      description: "주문 리스트 가져오기"
      parameters:
        - name: x-access-token
          in: header
          description: Access Token
          required: true
          schema:
            type: string
      tags:
        - order
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
  /api/order/{taskId}:
    get:
      summary: "taskId에 해당하는 주문 리스트 가져오기"
      description: "taskId에 해당하는 주문 리스트 가져오기"
      parameters:
        - name: x-access-token
          in: header
          description: Access Token
          required: true
          schema:
            type: string
        - name: taskId
          in: path
          required: true
          schema:
            type: integer
      tags:
        - order
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
    delete:
      summary: "주문 삭제하기"
      description: "주문 삭제하기"
      parameters:
        - name: x-access-token
          in: header
          description: Access Token
          required: true
          schema:
            type: string
        - name: taskId
          in: path
          required: true
          schema:
            type: integer
      tags:
        - order
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
  /api/order/{taskId}/mission:
    post:
      summary: "taskId에 해당하는 주문의 미션 리스트 작성"
      description: "taskId에 해당하는 주문의 미션 리스트 작성"
      parameters:
        - name: x-access-token
          in: header
          description: Access Token
          required: true
          schema:
            type: string
        - name: taskId
          in: path
          required: true
          schema:
            type: integer
        - name: requestBody
          required: true
          in: body
          schema:
            type: object
            required:
              - name
              - userMessage
              - tagList
              - representativeItemImage
              - imageList
            properties:
              name:
                type: string
              userMessage:
                type: string
              tagList:
                type: array
                items:
                  type: string
              representativeItemImage:
                type: string
              imageList:
                type: array
                items:
                  type: object
                  properties:
                    imageId:
                      type: string
                    imageUrl:
                      type: string
      tags:
        - order
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
  /api/order/{taskId}/mission/{missionId}:
    delete:
      summary: "미션 삭제하기"
      description: "미션 삭제하기"
      parameters:
        - name: x-access-token
          in: header
          description: Access Token
          required: true
          schema:
            type: string
        - name: taskId
          in: path
          required: true
          schema:
            type: integer
        - name: missionId
          in: path
          required: true
          schema:
            type: integer
      tags:
        - order
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
  /api/order/{taskId}/mission/{missionId}/image:
    post:
      summary: "missionId에 image 등록"
      description: "missionId에 image 등록"
      parameters:
        - name: x-access-token
          in: header
          description: Access Token
          required: true
          schema:
            type: string
        - name: taskId
          in: path
          required: true
          schema:
            type: integer
        - name: missionId
          in: path
          required: true
          schema:
            type: integer
        - name: requestBody
          required: true
          in: body
          schema:
            type: object
            required:
              - imageURL
            properties:
              imageURL:
                type: string
      tags:
        - order
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
  /api/order/{taskId}/mission/{missionId}/image/{imageId}:
    delete:
      summary: "미션 삭제하기"
      description: "미션 삭제하기"
      parameters:
        - name: x-access-token
          in: header
          description: Access Token
          required: true
          schema:
            type: string
        - name: taskId
          in: path
          required: true
          schema:
            type: integer
        - name: missionId
          in: path
          required: true
          schema:
            type: integer
        - name: imageId
          in: path
          required: true
          schema:
            type: integer
      tags:
        - order
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean