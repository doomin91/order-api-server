paths:
  /api/user/:
    post:
      tags:
        - user
      summary: "회원정보 인증하기"
      parameters:
        - name: requestBody
          required: true
          in: body
          schema:
            type: object
            required:
              - phone
            properties:
              phone:
                type: string
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean

  /api/user/me:
    get:
      tags:
        - user
      summary: "내 정보"
      description: "내 정보"
      parameters:
        - name: x-access-token
          in: header
          description: Access Token
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
  